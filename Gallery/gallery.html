        <div class="pc">
          <a href="./Calli_Clerical/clerical.html"><img src="../Main_Photo/Gallery/clerical.png" style="width:33%; margin:0;"></a>

      <div id="moji">
        <h2>文字</h2>
          <figure id="ring">
              <img src="./Moji/ring.png" width="350" height="350">
              <figcaption id="ring_f">
                  <h3>「輪」</h3>
                  <p>リオ五輪が閉幕し,人々が2020年の東京五輪を迎える気持ちで描きました．「車」を東京都の「東」に書き換え,都の木「イチョウ」の色を使いました．また,「侖」の下の部分は五輪を使って描きました．</p>
              </figcaption>
          </figure>
          <figure id="road">
              <img src="./Moji/road.png" width="350" height="350">
              <figcaption id="road_f">
                  <h3>「道」</h3>
                  <p>
                      <br>人々はそれぞれ自分の進む道(人生)がある．平坦な道，危険な道など．どんな道に進んでも自分を信じ一歩ずつ前に向いて歩けば，いずれTopに立つ日が来ます．</p>
              </figcaption>
          </figure>
          <figure id="love">
              <img src="./Moji/love.png" width="350" height="350">
              <figcaption id="love_f">
                  <h3>「愛」</h3>
                  <p>
                      <br>人々,家族,恋人,友人,仕事．愛は一文字ですが,使う道によっていろいろな意味を持っています．しかし，どこにしても必ず心(ハード)を込めて愛しなければならない．</p>
              </figcaption>
          </figure>
          <figure id="fight">
              <img src="./Moji/fight.png" width="350" height="350">
              <figcaption id="fight_f">
                  <h3>「戦」</h3>
                  <p>
                      <br>ニュースを見て．今！世界中のどこかで戦争が勃発し,人々が血を流し,争い続けますの思いを抱き描きました．</p>
              </figcaption>
          </figure>
          <figure id="call">
              <img src="./Moji/call.png" width="700" height="400">
              <figcaption id="call_f">
                  <h3>「書」</h3>
                  <p>秋の風景をイメージして描きました．背景遠いから見ると道になっています．真ん中は月で,渡り鳥となっています．「日」は秋を代表する紅葉とその色を使って太陽をイメージしています．</p>
              </figcaption>
          </figure>
          <figure id="network">
              <img src="./Moji/network.png" width="250" height="400">
              <figcaption id="network_f">
                  <h3>「網」</h3>
                  <p><br>「網」の漢字を見て頭の中はまず「ネットワーク」という単語が出てきました．</p>
              </figcaption>
          </figure>
      </div>
